{%extends 'base.html'%}

{%block content%}
<div class="container">
  <form class="row g-3 p-3" action="/process_register" method="post">

  {% with messages = get_flashed_messages(category_filter=['register']) %}
  <!-- declare a variable called messages -->
  {% if messages %}
  <!-- check if there are any messages -->
  {% for message in messages %}
  <!-- loop through the messages -->
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <small class="text-danger">{{message}}</small>
    <!-- display each message in a paragraph tag -->
    <button>
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    </button>
  </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">First name</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Last name</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">email</label>
      <input type="email" class="form-control" id="inputemail">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputpassword">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Confirm Password</label>
      <input type="confirm_password" class="form-control" id="input_confirm_password">
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <small>Already have an account <a href="{{url_for('login')}}">login</a></small>
  </form>
</div>
  {%endblock%}
